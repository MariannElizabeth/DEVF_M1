<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedido de pizzas</title>
</head>
<body>
    <div class="nav">
        <img src="./Fotos/Pizzas.png" alt="Logo">   
    </div>
    <div class="form">
        <form action="https://formsubmit.co/netica.tecnologia@gmail.com" method="POST">
            <h3>Ingresa tu información personal</h3>
            <label for="">
                Nombre 
                <input type="text" name="Nombre">
            </label>
                <br><br>
            <label for="">
                Dirección
                <input type="text" name="Dirección">
            </label>
                <br><br>
            <label for="">
                Teléfono
                <input type="tel" id="phone" name="Teléfono" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}">
            </label>
                <br><br>
            <label for="">
                Email 
                <input required type="email" name="Email">
            </label>
                <br><br>
            <hr>
            <h3>¡Selecciona el sabor de tu pizza!</h3>
            <div class="pizza">
                <input type="radio" value="Pepperoni" name="sabor"> Pepperoni 
                <input type="radio" value="Queso" name="sabor"> Queso 
                <input type="radio" value="Hula Hawaiian" name="sabor"> Hula Hawaiian
            </div><br><br>
            <div>
                <label for="cantidad">Selecciona la cantidad de pizzas que deseas: &nbsp;  </label>
                <select name="cantidad" id="cantidad">
                    <option value="uno">1</option>
                    <option value="dos">2</option>
                    <option value="tres">3</option>
                </select><br><br>
            </div>
            <br>
            <button type="submit">Ordenar</button>
        </form>
    </div>
        
</body>
</html>
